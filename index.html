<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>teste blocos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="edit">
      <div class="hat events">
        when flag clicked
      </div>
      <div class="motion">
        move <div class="inline number variables">speed</div> steps
      </div>
      <div class="c control">
        if <div class="inline boolean operators">
          <div class="inline input text">10</div> = <div class="inline input text">10</div>
        </div>
        <div class="motion">
          rotate left <div class="inline input number">10</div> degrees
        </div>
      </div>
      <div class="loop control">
        forever
        <div class="c control">
          if <div class="inline boolean operators">
            <div class="inline input text">10</div> = <div class="inline input text">10</div>
          </div>
          <div class="motion">
            rotate left <div class="inline input number">10</div> degrees
          </div>
        </div>
        <div class="c control">
          else
          <div class="motion">
            rotate right <div class="inline input number">10</div> degrees
          </div>
        </div>
      </div>
    </div>

    <pre class="blocks">
    </pre>

    <script src="scratchblocks-v3.4-min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
